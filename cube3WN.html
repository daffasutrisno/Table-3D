<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Meja Plaza Prof Supeno</title>
    <style>
      body {
        margin: 0;
        background: lightblue;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #gl-canvas {
        flex: 7;
        border: 2px solid black;
        display: block;
        width: 100%;
      }
      #controls {
        flex: 3;
        background: #eee;
        padding: 10px;
        overflow-y: auto;
        font-family: Arial, sans-serif;
      }
      .control-group {
        margin: 10px 0;
      }
      .face-row {
        margin: 4px 0;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .face-row select {
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <canvas id="gl-canvas"></canvas>

    <div id="controls">
      <h3>Kontrol Objek Meja (18 sisi)</h3>

      <div class="control-group">
        <h4>Transparansi</h4>
        <input
          id="alphaSlider"
          type="range"
          min="0"
          max="1"
          step="0.1"
          value="1.0"
        />
        <span id="alphaValue">1.0</span>
      </div>

      <div class="control-group">
        <h4>Skala</h4>
        <button id="btnSmaller">Perkecil</button>
        <button id="btnBigger">Perbesar</button>
        <span>Skala: <span id="scaleValue">1.0</span></span>
      </div>

      <div class="control-group">
        <h4>Translasi</h4>
        <button id="btnLeft">Kiri</button>
        <button id="btnUp">Atas</button>
        <button id="btnDown">Bawah</button>
        <button id="btnRight">Kanan</button>
      </div>

      <div class="control-group">
        <h4>Rotasi</h4>
        <button id="btnNoRotate">Diam</button>
        <button id="btnRotateX">Rotasi X</button>
        <button id="btnRotateY">Rotasi Y</button>
        <button id="btnRotateXY">Rotasi XY</button>
      </div>

      <div class="control-group">
        <h4>Kecepatan Rotasi</h4>
        <input
          id="speedSlider"
          type="range"
          min="0"
          max="5"
          step="0.1"
          value="0"
        />
        <span id="speedValue">0.0</span>
      </div>

      <div class="control-group">
        <h4>Warna per Sisi (18)</h4>
        <div id="faceColorControls"></div>
      </div>

      <div style="text-align:left; margin-top:10px; margin-bottom:10px;">
        <h4>Foto Objek Meja</h4>
        <img src="Table.jpg" style="width: 250px; height:auto; border:1px solid #333; border-radius:5px;">
      </div>


    <!-- Vertex shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es
      in vec4 aPosition;
      in vec4 aColor;
      out vec4 vColor;
      uniform vec3 uTheta;
      uniform mat4 uProjection;
      uniform mat4 uModelMatrix;
      void main(){
        vec3 ang = radians(uTheta);
        vec3 c = cos(ang), s = sin(ang);
        mat4 rx = mat4(1,0,0,0, 0,c.x,s.x,0, 0,-s.x,c.x,0, 0,0,0,1);
        mat4 ry = mat4(c.y,0,-s.y,0, 0,1,0,0, s.y,0,c.y,0, 0,0,0,1);
        vColor = aColor;
        gl_Position = uProjection * uModelMatrix * rx * ry * aPosition;
      }
    </script>

    <!-- Fragment shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es
      precision mediump float;
      in vec4 vColor;
      out vec4 fColor;
      uniform float uAlpha;
      void main(){
        fColor = vec4(vColor.rgb, uAlpha);
      }
    </script>

    <script src="initShaders.js"></script>
    <script src="MVnew.js"></script>
    <script src="cube3WN.js"></script>
  </body>
</html>
